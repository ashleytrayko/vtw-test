<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Write Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="/js/jQuery.js"></script>
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
</head>
<body>
<div class="container col-lg-6">
    <form>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" class="form-control" id="subject" placeholder="write subject here..." name="subject">
        </div>
        <div class="mb-3">
            <label for="contents" class="form-label">Contents:</label>
            <textarea class="form-control" id="contents" rows="3" placeholder="write contests here..."
                      name="contents"></textarea>
        </div>
        <!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    </form>
    <div class="mb-3">
        <button class="btn btn-primary col-lg-6" type="button" onclick="writeBoard()">작성하기</button>
        <a class="btn btn-secondary col-lg-6" type="button" th:text="돌아가기" th:href="@{/}"></a>
    </div>
</div>
<script src="/js/Function.js"></script>
</body>
</html>
