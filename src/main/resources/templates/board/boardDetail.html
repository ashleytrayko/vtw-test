<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="/js/jQuery.js"></script>
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th th:text="${board.subject}"></th>
                    <th th:text="${board.user.getUsername()}"></th>
                    <th th:text="${board.creationDate}"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${board.contents}" colspan="3"></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-warning" id="updateBtn" th:href="@{/board/updateForm(boardNo=${board.getBoardNo()})}">글 수정</a>
        <a class="btn btn-danger" id="deleteBtn" th:onclick="|javascript:deleteBoard(${board.boardNo})|">글 삭제</a>
        <a class="btn btn-secondary" th:text="돌아가기" th:href="@{/}"></a>
    </div>
</body>
<script src="/js/Function.js"></script>
</html>
