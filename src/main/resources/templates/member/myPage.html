<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="~{/common/header :: navbar}">
</header>
<section>
    <div class="container">
        <form method="post" th:action="@{/updateUser}">
            <!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <input type="hidden" th:value="${#authentication.principal.user.userId}" name="userId">
            <div class="input-group mb-3 mt-3">
                <span class="input-group-text">username:</span>
                <input class="form-control" type="text" id="username" name="username" placeholder="아이디 입력" maxlength="30" th:value="${#authentication.principal.user.username}" disabled>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">password:</span>
                <input class="form-control" type="password" id="password" name="password" placeholder="패스워드 입력" maxlength="60">
            </div>
            <div class="mb-3">
                <input class="btn btn-primary col-lg-12" type="submit" value="정보 변경">
            </div>
        </form>
        <a class="btn btn-danger col-md-12" th:text="회원탈퇴" th:href="@{/resign}"></a>
    </div>
</section>
</body>
</html>
