<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
    <title>Login Page</title>
</head>
<body>
<div class="card container col-lg-4">
    <form action="/login" method="post">
        <!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        <div class="input-group mtb-3">
            <span class="input-group-text">username:</span>
            <input class="form-control" type="text" id="username" name="username" placeholder="아이디 입력" maxlength="30">
        </div>
        <div class="input-group mtb-3">
            <span class="input-group-text">password:</span>
            <input class="form-control" type="password" id="password" name="password" placeholder="패스워드 입력" maxlength="60">
        </div>
        <button class="btn btn-primary mtb-3" type="submit">로그인</button>
    </form>
</div>
</body>
</html>
