<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" content="${_csrf.token}">
    <meta name="_csrf_header" content="${_csrf.headerName}">
    <title>Join Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="/js/jQuery.js"></script>
</head>
<body>
  <div class="card container col-lg-4 mt-5">
    <form method="post" action="/join">
      <!--      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text">username:</span>
        <input class="form-control" type="text" id="username" name="username" placeholder="아이디 입력" maxlength="30">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">password:</span>
        <input class="form-control" type="password" id="password" name="password" placeholder="패스워드 입력" maxlength="60">
      </div>
      <div class="mb-3">
      </div>
    </form>
      <div class="mb-3">
          <button class="btn btn-primary col-lg-12" type="button" onclick="join()">가입</button>
          <a class="btn btn-secondary col-lg-12" type="submit" th:text="돌아가기" th:href="@{/}"></a>
    </div>
  </div>
<script src="/js/Function.js"></script>
</body>
</html>
